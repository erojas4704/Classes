<!doctype html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Jeopardy</title>
      <link href="https://fonts.googleapis.com/css?family=Copse&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="jeopardy.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
      <div id="splashView" class="container-fluid view row justify-content-center text-center m-5">
            <div class="col-4">
                  <h1>Jeopardy!</h1>
                  <button id="btnStart" class="btn btn-primary">Start!</button>
            </div>
      </div>
      <div id="loadingView" style="display: none" class="container-fluid view h-100 full-center">
            <div id="loading" class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
            </div>
      </div>
      <div id="gameView" style="display: none" class=" container-fluid view h-100">
            <button id="btnRestart" class="btn btn-primary">Restart Game</button>
      </div>



      <script src="https://unpkg.com/jquery"></script>
      <script src="https://unpkg.com/axios/dist/axios.js"></script>
      <script src="https://unpkg.com/lodash"></script>
      <script src="jeopardy.js"></script>

</body>

</html>
