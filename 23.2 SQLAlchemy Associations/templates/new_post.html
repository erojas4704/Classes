{% extends "base.html" %}
{% block title %}Index{% endblock %}

{%block body %}
    <form class="mx-4" action="/post/new/{{user.id}}" method="post">
        <h3 class="pb-2">
            {% if post %}
            Editing post for {{user.first_name}} {{user.last_name}}
            {% else %}
            Create New Post for {{user.first_name}} {{user.last_name}}
            {% endif %}
        </h3>
            {% if post %}
            <input type="hidden" name="id" value="{{post.id}}">
            {% endif %}
            <div class="form-group">  
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Title"
                {% if post %}value="{{post.title}}"{% endif %}>
            </div>
            <div class="form-group">  
                <label for="body">Post</label>
                <textarea class="form-control" rows="5" id="body" name="body" placeholder="Tell the world your secrets...">{% if post %} {{post.body}} {% endif %}</textarea>
            </div>
            
        <a class="btn btn-outline-primary" href="/">Cancel</a>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
