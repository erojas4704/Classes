<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="movies.js"></script>
</head>

<body>
    <h1>Movies</h1>
    <div>Sort by:</div>
    <div id="sort_options">
        <input type="radio" class="movie-sort" name="sort" value="index" checked>
        <label for="added">Added</label>
        <input type="radio" class="movie-sort" name="sort" value="title">
        <label for="alphabetical">Alphabetical</label>
        <input type="radio" class="movie-sort" name="sort" value="rating">
        <label for="rating">Rating</label>
    </div>
    <form id="form_movie">
        <label for="title">Title:</label>
        <input id="movie_title" type="text" name="title">
        <label for="rating">Rating:</label>
        <input type="number" id="movie_rating" step="1" max="10" min="0" name="rating">
        <button type="submit">Submit</button>
    </form>
    <div id="movie_list">

    </div>
</body>

</html>
