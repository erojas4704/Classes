{% extends "base.html" %}
{% block title %}Results{%endblock%}
{% block body %}
<div class="container-fluid">
    <div class="row h-100">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="h1">Game Over</div>
            <div>YOU SCORED: <span id="score">{{score}}</span></div>
            <div>Your best is {{highscore}}</div>
            <div>Atta boy <a href="/" class="btn btn-primary">RESTART</a></div>
            <div>Words Played: </div>
            {% for word in words %}
                <div>{{word}}</div>
            {% endfor %}
        </div>
        <div class="col-2"></div>
    </div>
</div>
{%endblock%}
